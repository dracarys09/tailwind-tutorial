<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="text-gray-700">
    <!-- content wrapper -->
    <div class="grid md:grid-cols-3">
      <!-- begin nav-->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="border-b border-gray-100 p-4 font-bold uppercase">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="font-bold text-gray-700">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->

      <main class="bg-gray-100 px-16 py-6 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary btn border-primary md:border-2"
            >Log in</a
          >
          <a href="#" class="text-primary btn border-primary ml-2 md:border-2"
            >Sign up</a
          >
        </div>

        <!-- <div class="flex items-end justify-center">
          <div class="h-4 w-6 bg-red-500"></div>
          <div class="h-8 w-6 bg-blue-500"></div>
          <div class="h-12 w-6 bg-green-500"></div>
        </div> -->

        <header>
          <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="mt-12 border-b border-gray-200 pb-2 font-bold">
            Latest Recipes
          </h4>

          <!-- giving it grid class will make it a grid container -->
          <!-- grid-cols-3 because we want our grid to have 3 columns -->
          <!-- because we want some gap between the column items in a row -->
          <div class="mt-8 grid gap-10 lg:grid-cols-3">
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="mt-12 border-b border-gray-200 pb-2 font-bold">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200 btn">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
